<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="funcionality.js"></script>
    </head>
<body>

<h1>Drawing graphs with CSS</h1>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'bar')">Bar</button>
    <button class="tablinks" onclick="openTab(event, 'line')">Line</button>
    <button class="tablinks" onclick="openTab(event, 'bubble')">Bubble</button>
  </div>
  
  <div id="bar" class="tabcontent">
    <div class="graph-main-div">
        <h2>Olympiad in Informatics</h2>
        <div id="bar-graph-calculated" class="own-bar-graph">
        </div>
        <div id="bar-graph-x-axis"></div>
    </div>
  </div>
  
  <div id="line" class="tabcontent">
    <div class="graph-main-div">
        <h2>Olympiad in Informatics</h2>
    </div>
  </div>
  
  <div id="bubble" class="tabcontent">
    <div class="graph-main-div">
        <h2>Olympiad in Informatics</h2>
    </div>
  </div>

</body>
</html>
