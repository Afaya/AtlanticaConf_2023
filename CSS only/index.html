<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="./data.js"></script>
        <script src="./bar_graph.js"></script>
        <script src="./area_graph.js"></script>
        <script src="./bubble_graph.js"></script>
        <script src="./common.js"></script>
    </head>
<body>

<h1>Drawing graphs with CSS</h1>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'bar')">Bar</button>
    <button class="tablinks" onclick="openTab(event, 'bubble')">Bubble</button>
    <button class="tablinks" onclick="openTab(event, 'area')">Area</button>
</div>
  
  <div id="bar" class="tabcontent">
    <div class="graph-main-div">
        <h2>Olympiad in Informatics</h2>
        <div id="bar-graph-calculated" class="own-graph">
        </div>
        <div id="bar-graph-x-axis"></div>
    </div>
  </div>
  
  <div id="bubble" class="tabcontent">
    <div class="graph-main-div bubble-main-div">
        <h2>Olympiad in Informatics</h2>
        <div id="bubble-graph-calculated" class="own-graph center-graph">
        </div>
    </div>
  </div>

  <div id="area" class="tabcontent">
    <div class="graph-main-div">
        <h2>Olympiad in Informatics</h2>
        <div id="area-graph-calculated" class="area-graph-all">
          <div id="area-graph-legend">
          </div>
        </div>
    </div>
  </div>

</body>
</html>
